<ion-header>

  <ion-navbar>
    <ion-title>{{ musician.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="musician-profile" text-center #profilePic [style.background-image]="'url(' + musician.photo + ')'">
  </div>

  <div class="musician-detail" padding>
    <h2>{{musician.name}}</h2>
    <p>{{musician.description}}</p>
    <p>url({{musician.photo}})</p>
    <img [src]="musician.photo" />
  </div>
</ion-content>
