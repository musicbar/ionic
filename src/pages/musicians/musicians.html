<ion-header>
  <ion-slides>

    <ion-slide><img src="../../assets/img/banner.png" class="slide-image" /></ion-slide>
    <ion-slide><img src="../../assets/img/banner.png" class="slide-image" /></ion-slide>

  <ion-navbar>
    <ion-title>

  -->
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>
      <!--
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
      -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
